[tool.poetry]
name = "vss365today-finder"
version = "2.0.0"
description = "#vss365 today prompt tweet finder service"
authors = ["Caleb Ely <le717@users.noreply.github.com>"]

[tool.poetry.dependencies]
python = "^3.10"
apscheduler = "^3.10.1"
requests = "^2.30.0"
tweepy = "^4.14.0"
sys-vars = "^5.0.0"
pytz = "^2023.3"
py7zr = "^0.20.4"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
flake8 = "^6.0.0"
mypy = "^1.2"
black = "^23.3"
types-pytz = "^2023.3.0"
types-requests = "^2.29.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
